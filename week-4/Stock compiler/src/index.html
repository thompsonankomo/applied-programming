<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomprim Boards Stock Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>ThomPrim Boards Stock Controller</h1>
        <p>14455 Ibhalabhala Cres, Selborne Park, Bulawayo</p>
        <p>Email:thompsonankomo@gmail.com</p>
        <p>Phone:+263 77 173 4760</p>
    </header>

    <!-- Stock Management Form -->
    <section>
        <h2>Manage Stock</h2>
        <form id="stockForm">
            <label for="actionType">Select Action:</label>
            <select id="actionType" onchange="toggleFields()">
                <option value="add">Add Stock</option>
                <option value="update">Update Stock Quantity</option>
                <option value="delete">Delete Stock</option>
                <option value="sale">Process Sale</option>
            </select>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" required>

            <div id="quantityField">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity">
            </div>

            <div id="priceField">
                <label for="price">Price per Unit ($):</label>
                <input type="number" step="0.01" id="price">
            </div>

            <div id="currencyField" style="display: none;">
                <label for="currency">Currency:</label>
                <select id="currency">
                    <option value="USD">USD</option>
                </select>
            </div>

            <button type="button" onclick="handleAction()">Submit</button>
        </form>
    </section>

    <!-- Display Stock -->
    <section>
        <h2>Current Stock</h2>
        <button type="button" onclick="displayStock()">Display Stock</button>
        <ul id="stockDisplay"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
